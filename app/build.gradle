// app/build.gradle — основной файл сборки приложения
apply plugin: 'com.android.application'

android {
  namespace 'org.nazarik.ytgui'
  compileSdkVersion 33

  defaultConfig {
    applicationId "org.nazarik.ytgui"
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }

  signingConfigs {
    release {
      storeFile file('keystore.jks')
      storePassword 'ytgui123'
      keyAlias 'ytgui'
      keyPassword 'ytgui123'
    }
  }

  buildTypes {
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation 'org.eclipse.jgit:org.eclipse.jgit:6.6.1.202309021850-r'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'com.google.android.material:material:1.9.0'
  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'org.eclipse.jgit:org.eclipse.jgit:6.2.0.202306210800-r'
  implementation 'com.jcraft:jsch:0.1.55'
}

